<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact — YourName</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-50 text-gray-900">
<header class="p-6 max-w-6xl mx-auto"><a href="index.html">← Back</a></header>


<main class="max-w-3xl mx-auto py-12 px-6">
<h1 class="text-3xl font-bold mb-4">Let’s work together</h1>
<p class="text-gray-700 mb-6">Interested in working together? Send me a message and I’ll reply within 48 hours.</p>


<div class="bg-white p-6 rounded shadow">
<form action="mailto:youremail@example.com" method="post" enctype="text/plain">
<label class="block mb-2">Name</label>
<input type="text" name="name" class="w-full border p-2 rounded mb-4">
<label class="block mb-2">Email</label>
<input type="email" name="email" class="w-full border p-2 rounded mb-4">
<label class="block mb-2">Message</label>
<textarea name="message" rows="6" class="w-full border p-2 rounded mb-4"></textarea>
<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
</form>
</div>
</main>


<footer class="text-center py-6 text-gray-500 text-sm">© 2025 YourName</footer>
</body>
</html>
